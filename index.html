<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <h1>BIKE STOCK</h1>
      <div class="brands">
        <p>BRANDS WE CARRY</p>
        <a href="" class="brand">Linus</a>
        <a href="" class="brand">Brompton</a>
        <a href="" class="brand">Christiania</a>
        <a href="" class="brand">State</a>
      </div>
      <section class="product-list">
        <article class="card">
          <img src="" alt="" />
          <span class="card_brand">State</span>
          <h3 class="card_title">Warhawk</h3>
          <section class="card_content">
            <p class="card_tag">
              Price
              <span class="card_price">$579</span>
            </p>
            <p class="card_tag">
              Colours
              <span class="card_colours">N/A</span>
            </p>
            <p class="card_tag">
              In Stock
              <span class="card_stock">1</span>
            </p>
            <button class="card_btn">Full Specs</button>
          </section>
        </article>
      </section>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
