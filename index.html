<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <header></header>
      <main>
        <h1 class="page-title">BIKE STOCK</h1>
        <div class="brands">
          <p class="brands_title">BRANDS WE CARRY</p>
          <div class="brands_container">
            <a href="" class="brand">Linus</a>
            <span class="divider">/</span>
            <a href="" class="brand">Brompton</a>
            <span class="divider">/</span>
            <a href="" class="brand">Christiania</a>
            <span class="divider">/</span>
            <a href="" class="brand">State</a>
          </div>
        </div>
        <section class="product-list"></section>
      </main>
    </div>
    <template>
      <article class="card">
        <img src="./media/warhawk.png" alt="warhawk bike" />
        <div class="card_wrapper">
          <span class="card_brand">State</span>
          <h3 class="card_title">Warhawk</h3>
          <section class="card_content">
            <p class="card_tag">
              Price -
              <span class="card_price">$579</span>
            </p>
            <p class="card_tag">
              Colours -
              <span class="card_colours"></span>
            </p>
            <p class="card_tag">
              In Stock -
              <span class="card_stock">1</span>
            </p>
            <button class="card_btn">Full Specs</button>
          </section>
        </div>
      </article>
    </template>
    <script type="module" src="main.js"></script>
  </body>
</html>
